<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: #1a1a1a;
      overflow: hidden;
    }

    .icon-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .icon-bg svg {
      position: absolute;
      fill: rgba(255, 255, 255, 0.03);
      animation: float 20s linear infinite;
    }

    .icon-bg svg:nth-child(1) {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .icon-bg svg:nth-child(2) {
      top: 40%;
      left: 50%;
      animation-delay: 5s;
    }

    .icon-bg svg:nth-child(3) {
      top: 70%;
      left: 20%;
      animation-delay: 10s;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-200vh); }
    }

    #wrapper {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      color: #fff;
      margin-top: 35px;
    }

    h1 {
      color: #e85d04;
      margin-bottom: 10px;
    }

    p {
      color: #ddd;
    }

    #guessField {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      margin-top: 20px;
      border: 2px solid #444;
      background: #eee;
      color: #000;
      text-align: center;
    }

    #subt, #play-again {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      margin-top: 20px;
      background-color: #e85d04;
      color: #1c1c1c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #subt:hover, #play-again:hover {
      background-color: #e85d04;
    }

    .resultParas {
      margin-top: 30px;
    }

    .guesses, .lastResult {
      display: inline-block;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 5px 10px;
      background-color: #e85d04;
      border-radius: 5px;
      color: #000;
    }

    .lowOrHi h2 {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #e85d04;
    }

    .form label {
      display: block;
      font-size: 1.2rem;
      margin-top: 40px;
      color: #fff;
    }

    #play-again {
      display: none;
    }
  </style>
</head>
<body>

  <div class="icon-bg">
    <svg width="100" height="100"><circle cx="50" cy="50" r="40" /></svg>
    <svg width="80" height="80"><rect x="10" y="10" width="60" height="60" /></svg>
    <svg width="90" height="90"><polygon points="45,10 10,80 80,80" /></svg>
  </div>

  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100.</p>
    <p>You have 10 attempts.</p>

    <form class="form">
      <label for="guessField">Your Guess</label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" id="subt" value="Submit Guess" class="guessSubmit" />
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
       <button id="play-again">Play Again</button>
    </div>

  <script src="number2.js"></script>
</body>
</html>
