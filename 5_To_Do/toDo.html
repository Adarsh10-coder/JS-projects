<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <title>To-Do Web App</title>
  <style>
    :root {
      --bg: #fafafa;
      --text: #333;
      --sidebar-bg: #fefaf6;
      --sidebar-border: #ddd;
      --highlight: #d03939;
    }

    body.dark {
      --bg: #1f1f1f;
      --text: #f2f2f2;
      --sidebar-bg: #2a2a2a;
      --sidebar-border: #444;
      --highlight: #f56565;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text);
    }

    .navbar {
      background-color: var(--sidebar-bg);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--sidebar-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .navbar .title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-theme {
      background-color: var(--highlight);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--sidebar-border);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .menu-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .menu-item:hover {
      background-color: #f3f3f3;
    }

    .menu-item.active {
      background-color: #ffe9e9;
      color: var(--highlight);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      position: relative;
    }

    .main-header {
      text-align: left;
    }

    #today {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
      color: var(--text);
      text-shadow: 1px 1px 2px var(--text);
      position: relative;
      display: inline-block;
      margin-bottom: 0.3rem;
    }

    #today::after {
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background-color: var(--text);
      margin-top: 0.3rem;
      border-radius: 2px;
    }

    .add-task {
      margin-top: 0.8rem;
      margin-bottom: 1.5rem;
      color: var(--highlight);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: -13rem;
    }

    dotlottie-player {
      max-width: 300px;
      width: 100%;
      height: auto;
    }

    .Nothing p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #777;
    }

    body.dark .Nothing p {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid var(--sidebar-border);
        justify-content: space-around;
        padding: 1rem;
      }

      .menu-section {
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 1rem;
      }

      .main-content {
        padding: 1rem;
      }

      .empty-state {
        padding-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="title">
      <span>üìã</span> TO-DO List
    </div>
    <button class="toggle-theme" id="themeToggle">üåô</button>
  </div>

  <div class="container">
    <div class="sidebar">
      <div>
        <h2>SIDEBAR ‚ñæ</h2>
        <div class="menu-section">
          <div class="menu-item" style="color: var(--highlight);">‚ûï Add Task</div>
          <div class="menu-item">üîç Search</div>
          <div class="menu-item active">üìÖ Today</div>
          <div class="menu-item">üìÜ Upcoming</div>
          <div class="menu-item">‚úî Completed</div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="main-header">
        <h1 id="today">Today</h1>
      </div>
      <div class="add-task">‚ûï Add task</div>

      <div class="empty-state">
        <dotlottie-player src="https://lottie.host/0864aad3-b680-4a0c-861b-794ab54b269e/qfEErwFsVY.lottie"
          background="transparent" speed="1" style="height: 300px" loop autoplay>
        </dotlottie-player>

        <div class="Nothing">
          <p>Nothing to do</p>
        </div>
      </div>
    </div>
  </div>

  <script src="toDo.js"></script>
</body>
</html>
