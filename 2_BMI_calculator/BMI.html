<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BMI Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #7b448e, #7b2099);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 400px;
      background-color: #f5f5f5;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 80%;
      padding: 12px;
      margin-top: 10px;
      background-color: #254092;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005dc1;
    }

    #results {
      font-size: 22px;
      margin-top: 20px;
      color: #222;
    }

    #weight-guide {
      margin-top: 30px;
      text-align: left;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #weight-guide h3 {
      margin-bottom: 10px;
      color: #333;
    }

    #weight-guide p {
      margin: 5px 0;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
      <p><label>Height in CM: </label><input type="text" id="height" /></p>
      <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
      <button>Calculate</button>

      <div id="results"></div>

      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </form>
  </div>

  <script src="BMI.js"></script>
</body>

</html>
