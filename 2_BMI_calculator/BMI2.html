<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #26122d, #3c084f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .icon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .icon-bg svg {
      position: absolute;
      fill: rgba(255, 255, 255, 0.05);
      animation: float 25s linear infinite;
    }

    .icon-bg svg:nth-child(1) {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .icon-bg svg:nth-child(2) {
      top: 40%;
      left: 70%;
      animation-delay: 10s;
    }

    .icon-bg svg:nth-child(3) {
      top: 70%;
      left: 30%;
      animation-delay: 5s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      100% {
        transform: translateY(-200vh) rotate(360deg);
      }
    }

    .container {
      width: 400px;
      background-color: #f5f5f5;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 80%;
      padding: 12px;
      margin-top: 10px;
      background-color: #254092;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005dc1;
    }

    #results {
      font-size: 22px;
      margin-top: 20px;
      color: #222;
    }

    #weight-guide {
      margin-top: 30px;
      text-align: left;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #weight-guide h3 {
      margin-bottom: 10px;
      color: #333;
    }

    #weight-guide p {
      margin: 5px 0;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>
  <!-- Animated Background Icons -->
  <div class="icon-bg">
    <svg width="80" height="80"><circle cx="40" cy="40" r="30" /></svg>
    <svg width="70" height="70"><rect x="10" y="10" width="50" height="50" rx="8" /></svg>
    <svg width="100" height="100"><polygon points="50,10 10,90 90,90" /></svg>
  </div>

  <!-- BMI Calculator UI -->
  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
      <p><label>Height in CM: </label><input type="text" id="height" /></p>
      <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
      <button>Calculate</button>

      <div id="results"></div>

      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </form>
  </div>

  <script src="BMI.js"></script>
</body>

</html>
