<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="container">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="/8_Weather_app/images/search.png" alt="search" /></button>
    </div>

    <div class="weather">
      <img src="/8_Weather_app/images/clouds.png" alt="weather-icon">
      <h1 class="temperature">22Â°C</h1>
      <h2 class="city">New York</h2>
    </div>

    <div class="details">
      <div class="humidity">
        <img src="/8_Weather_app/images/humidity.png" alt="humidity" />
        <p>64%<br><span>Humidity</span></p>
      </div>
      <div class="wind">
        <img src="/8_Weather_app/images/wind.png" alt="wind" />
        <p>18 km/h<br><span>Wind Speed</span></p>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>
</html>
